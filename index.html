<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock profit calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stock Profit Calculator</h1>
    <div id="inputs">
        <label for="buy-price">
            <input type="number" id="buy-price" placeholder="Enter the buy price">BUY PRICE
        </label>
        <label for="stock-quantity">
            <input type="number" id="stock-quantity" placeholder="No of stocks purchased">QUANTITY
        </label>
        <label for="sell-price">
            <input type="number" id="sell-price" placeholder="Enter the sell price">SELL PRICE
        </label>

        <button id="submit-btn">Calculate</button>
        <div id="output-txt"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
